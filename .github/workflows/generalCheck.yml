name: generalCheck
run-name: Runs lint check and tests on push
on: 
    push:
        branches:
            - main

jobs:
    lint-check:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - run: npm install --package-lock-only
            - name: Install depts
              run: npm ci
            - name: Lint
              run: npm run lint
    test:
        needs: [lint-check]
        runs-on: ubuntu-latest
        strategy:
          matrix:
            node: [ 16, 18 ]
        name: Node ${{ matrix.node }} sample
        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js
              uses: actions/setup-node@v3
              with:
                node-version: ${{ matrix.node }}
            - run: npm install --package-lock-only
            - name: Install depts
              run: npm ci
            - name: Test
              run: echo Hello world!; npm test